<div class="wrapper-contact flex-center">
    <h1>Entre em contato</h1>
    <span class="envioForm">Mensagem enviada com sucesso <span>X</span></span>

    <div class="loading">
        <div class="loader" title="7">
          {{ include loading-form.html }}
        </div>
    </div>

    <form class="contactform" name="contactform" method="post">
        <div class="form-group">
            <div class="col-lg-10">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="inputName" name="inputName" placeholder=" " required>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-lg-10">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder=" " required>
            </div>
        </div>
        <div class="form-group" >
            <div class="col-lg-10">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder=" " required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <input type="submit" value="ENVIAR" /><br />
            </div>
        </div>
    </form>
</div>
